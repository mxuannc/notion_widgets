<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <style>
    /* 全域樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #362a2b;
    }

    /* 輪播容器 */
    .slider {
      position: relative;
      width: 100%;
      max-width: 100vw; /* 適配所有裝置寬度 */
      overflow: hidden;
      aspect-ratio: 16 / 9; /* 確保 16:9 比例 */
    }

    /* 單一圖片樣式 */
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.current {
      opacity: 1;
    }

    /* 按鈕樣式 */
    .buttons button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: 2px solid #e5ebf3;
      color: #e5ebf3;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    .buttons button#prev {
      left: 10px;
    }

    .buttons button#next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide current" style="background-image: url('1.png');"></div>
    <div class="slide" style="background-image: url('2.png');"></div>
    <div class="slide" style="background-image: url('3.png');"></div>
  </div>
  <div class="buttons">
    <button id="prev">&lt;</button>
    <button id="next">&gt;</button>
  </div>
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("current", i === index);
      });
    }

    nextButton.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    prevButton.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 5000);
  </script>
</body>
</html>
